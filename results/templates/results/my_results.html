<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-primary">My Results</h2>
            <hr>
            <form method="get" class="mb-3 d-flex justify-content-between">
                <select name="semester" class="form-select w-25">
                    <option value="">All Semesters</option>
                    <option value="1" {% if selected_semester == '1' %}selected{% endif %}>1st Semester</option>
                    <option value="2" {% if selected_semester == '2' %}selected{% endif %}>2nd Semester</option>
                    <option value="3" {% if selected_semester == '3' %}selected{% endif %}>3rd Semester</option>
                    <option value="4" {% if selected_semester == '4' %}selected{% endif %}>4th Semester</option>
                </select>
                <button type="submit" class="btn btn-primary ms-2">Go</button>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary ms-2">Back</a>
            </form>

            {% if results %}
                <table class="table table-bordered text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Subject</th>
                            <th>Marks</th>
                            <th>Grade</th>
                            <th>Semester</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for r in results %}
                        <tr>
                            <td>{{ r.subject.name }}</td>
                            <td>{{ r.marks }}</td>
                            <td>{{ r.grade }}</td>
                            <td>{{ r.subject.semester }}</td>
                        </tr>
                        {% endfor %}
                        <tr class="table-info fw-bold">
                            <td>Total</td>
                            <td>{{ total_marks }}</td>
                            <td>{{ percentage }}%</td>
                            <td>{{ status }}</td>
                        </tr>
                    </tbody>
                </table>
            {% else %}
                <p class="text-center text-muted">No results found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
