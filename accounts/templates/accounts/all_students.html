<h2>All Students</h2>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Roll No</th>
      <th>Enrollment</th>
      <th>Course</th>
      <th>Semester</th>
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <td>{{ student.full_name }}</td>
      <td>{{ student.roll_no }}</td>
      <td>{{ student.enrollment_no }}</td>
      <td>{{ student.course }}</td>
      <td>{{ student.semester }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
