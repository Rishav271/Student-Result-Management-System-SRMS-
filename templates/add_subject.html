{% extends 'base.html' %}
{% block content %}
<h2>Add Subject</h2>
<form method="post">{% csrf_token %}
  <div class="mb-3"><label>Name</label><input class="form-control" name="name"></div>
  <div class="mb-3"><label>Code</label><input class="form-control" name="code"></div>
  <div class="mb-3"><label>Semester</label><input class="form-control" name="semester" type="number" value="1"></div>
  <button class="btn btn-primary" type="submit">Save</button>
</form>
{% endblock %}
