{% extends 'base.html' %}
{% block content %}
<h2>Add Student</h2>
<form method="post">{% csrf_token %}
  <div class="mb-3">
    <label>Username</label><input class="form-control" name="username" required>
  </div>
  <div class="mb-3">
    <label>Password</label><input class="form-control" name="password" value="password123" required>
  </div>
  <div class="mb-3"><label>First name</label><input class="form-control" name="first_name"></div>
  <div class="mb-3"><label>Last name</label><input class="form-control" name="last_name"></div>
  <div class="mb-3"><label>Email</label><input class="form-control" name="email" type="email"></div>
  <div class="mb-3"><label>Roll No</label><input class="form-control" name="roll_no"></div>
  <div class="mb-3"><label>Department</label><input class="form-control" name="department"></div>
  <div class="mb-3"><label>Semester</label><input class="form-control" name="semester" type="number" value="1"></div>
  <button class="btn btn-success" type="submit">Add</button>
</form>
{% endblock %}
